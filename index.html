<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NBA FANTASY 2014-2024</h1>
    </header>
    <div id="main">
        <div id="titleteam">
            <h1>My Fantasy Team</h1>
        </div>
        <div id="carddiv">
            <div id="PG" class="card"><span class="span">Point Guard</span></div>
            <div id="SG" class="card"><span class="span">Shooting Guard</span></div>
            <div id="SF" class="card"><span class="span">Small Forward</span></div>
            <div id="PF" class="card"><span class="span">Power Forwerd</span></div>
            <div id="C" class="card"><span class="span">Center</span></div>
        </div>
        <div id="inputrange">
          
              <form id="form" action="">
                <select name="select" id="select">
                    <option value="pg">PG</option>
                    <option value="sg">SG</option>
                    <option value="sf">SF</option>
                    <option value="pf">PF</option>
                    <option value="c">C</option>
                  </select>
                <br>
              <input type="range" id="points" name="points" min="0" max="20000">
              <br>
              <input type="range" id="towpercent" name="towpercent" min="0" max="100">
              <br>
              <input type="range" id="threepercent" name="threepercent" min="0" max="100">
              <br>
              <input  id="submit" type="submit" value="submit">
            </form>
        </div>
        <div id="tablediv">
            <table id="table">
                <thead id="thead">
                  <tr>
                      <th class="field">Player</th>
                      <th class="field">Position</th>
                      <th class="field">Points</th>
                      <th class="field">FG%</th>
                      <th class="field">3P%</th>
                      <th class="field">Actions</th>
                     
                  </tr>
                </thead>
                <tbody id="tbody">
      
                </tbody>
              </table>


        </div>
    
   
    </div>
   
</body>
</html>
